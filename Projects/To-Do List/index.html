<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM To-Do App</title>

    <style>
        body{
            font-family: Arial;
            margin: 40px;
        }
        #container{
            width: 350px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
        #taskInput{
            width: 250px;
            padding: 8px;
            font-size: 16px;
        }
        #addBtn{
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
        ul{
            margin-top: 20px;
            padding: 0;
        }
        li{
            list-style: none;
            padding: 10px;
            background: #f2f2f2;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete{
            color: white;
            background: red;
            padding: 3px 7px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>DOM Based To-Do List</h2>

    <div id="container">

        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addBtn">Add</button>

        <ul id="taskList"></ul>

    </div>

    <script src="script.js"></script>

</body>
</html>
